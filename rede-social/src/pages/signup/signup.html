<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" #nome></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button color="dark" block (click)="signin(nome.value, email.value, senha.value)">Cadastrar</button>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #emailField></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" #passwordField></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button color="dark" block (click)="login(emailField.value, passwordField.value)">Entrar</button>
  </div>
</ion-content>
